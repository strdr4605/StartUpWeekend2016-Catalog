      <script type="text/javascript">

      $( function() {

          $('#content').height($(window).height() - $('#header').height());
          $('#content').width($('#content').width() + 140)
          $(".page").css( { "margin-left" : $('#content').width() / 2 - $('.page').width() / 2 } )
          // $("#pages").css( { "margin-left" : $('#content').width() / 2 - 140 } )

          $( "#img1" ).draggable({
            connectToSortable: "#work-page",
            helper: "clone",
            revert: "invalid",
          });

          $( "#work-page" ).droppable({
            drop: function(event, ui){
              var clone = ui.draggable.clone();
              var removeButton = $('<span class="remove" style="cursor: pointer">REMOVE </span>');
              clone.append(removeButton);
              clone.addClass("new-size");
              clone.addClass("new-location");
              $(this).append(clone);
              removeButton.on('click', function(){
                clone.remove();
              })
            }
        });
      })
